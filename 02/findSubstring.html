<script type="text/javascript">
function findSubstringIterative(needle, haystack){
    let i = 0;
    while (i < haystack.length) {
        if (haystack.substring(i, i + needle.length) == needle) {
            return i;
        }
        i = i + 1
    }
    return - 1
}

function findSubstringRecursive(needle, haystack, i) {
    if (i === undefined) {
        i = 0;
    }

    if (i >= haystack.length) {
        return -1;
    }

    if (haystack.substring(i, i + needle.length) == needle) {
        return i;
    } else {
        return findSubstringRecursive(needle, haystack, i + 1);
    }
}

document.write(findSubstringIterative("the", "let's walk across the street") + "<br/>");
document.write(findSubstringRecursive("the", "let's walk across the street") + "<br/>");
</script>
